<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Model Comparison Arena</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom Scrollbar for the grid items if needed */
        iframe::-webkit-scrollbar {
            width: 8px;
        }
        iframe::-webkit-scrollbar-track {
            background: #1f2937;
        }
        iframe::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 4px;
        }
        
        .glass-panel {
            background: rgba(17, 24, 39, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        /* Loader Animation */
        .loader-ring {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 80px;
        }
        .loader-ring div {
            box-sizing: border-box;
            display: block;
            position: absolute;
            width: 64px;
            height: 64px;
            margin: 8px;
            border: 4px solid #3b82f6;
            border-radius: 50%;
            animation: loader-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            border-color: #3b82f6 transparent transparent transparent;
        }
        .loader-ring div:nth-child(1) { animation-delay: -0.45s; }
        .loader-ring div:nth-child(2) { animation-delay: -0.3s; }
        .loader-ring div:nth-child(3) { animation-delay: -0.15s; }
        @keyframes loader-ring {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white h-screen w-screen flex flex-col overflow-hidden font-sans selection:bg-blue-500 selection:text-white">

    <!-- HEADER: Prompt Display -->
    <header class="glass-panel border-b border-gray-700 flex-none z-50 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between gap-4">
            
            <!-- Title / Brand -->
            <div class="flex items-center gap-2 text-gray-400 text-sm font-bold uppercase tracking-wider min-w-fit hidden md:flex">
                <i class="fa-solid fa-layer-group text-blue-500"></i>
                <span>Model Arena</span>
            </div>

            <!-- The Prompt Box -->
            <div class="flex-1 relative group">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fa-solid fa-terminal text-gray-500 text-xs"></i>
                </div>
                <div class="block w-full bg-gray-800 border border-gray-700 rounded-md py-2 pl-10 pr-4 text-sm text-green-400 font-mono shadow-inner focus:outline-none focus:ring-1 focus:ring-blue-500 transition-all">
                    "Create me a website (game of flappy bird but like modern sleek)"
                </div>
                <!-- Tooltip/Badge -->
                <div class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-gray-700 text-xs text-gray-300 px-2 py-0.5 rounded border border-gray-600">
                    System Prompt
                </div>
            </div>

            <!-- Controls -->
            <div class="flex items-center gap-3 min-w-fit">
                <button class="text-gray-400 hover:text-white transition-colors"><i class="fa-solid fa-columns"></i></button>
                <button class="text-gray-400 hover:text-white transition-colors"><i class="fa-solid fa-expand"></i></button>
            </div>
        </div>
    </header>

    <!-- LOADING OVERLAY -->
    <div id="loader-overlay" class="flex-1 flex flex-col items-center justify-center bg-gray-900 z-40 absolute inset-0 top-[60px]">
        <div class="loader-ring"><div></div><div></div><div></div><div></div></div>
        <h2 class="mt-6 text-blue-400 font-mono tracking-widest text-sm animate-pulse">INITIALIZING NEURAL LINK...</h2>
        <div class="mt-2 text-gray-600 text-xs font-mono">Connecting to model endpoints</div>
    </div>

    <!-- MAIN GRID (Initially Hidden) -->
    <main id="main-grid" class="flex-1 grid grid-cols-1 md:grid-cols-2 grid-rows-2 gap-1 p-1 bg-gray-800 hidden opacity-0 transition-opacity duration-500">

        <!-- CELL 1: GEMINI -->
        <div class="relative group border border-gray-700 bg-white overflow-hidden rounded-tl-lg">
            <div class="absolute top-3 left-3 z-10 flex items-center gap-2 bg-gray-900/80 backdrop-blur-md border border-blue-500/30 text-white px-3 py-1.5 rounded-full shadow-lg transition-opacity duration-300 group-hover:opacity-20">
                <div class="w-2 h-2 rounded-full bg-gradient-to-r from-blue-400 to-purple-500 animate-pulse"></div>
                <span class="text-xs font-semibold tracking-wide">gemini-3-pro</span>
            </div>
            <iframe class="w-full h-full" src="/gemini" allow="microphone; clipboard-read; clipboard-write"></iframe>
        </div>

        <!-- CELL 2: GPT -->
        <div class="relative group border border-gray-700 bg-white overflow-hidden rounded-tr-lg md:rounded-tr-lg">
            <div class="absolute top-3 left-3 z-10 flex items-center gap-2 bg-gray-900/80 backdrop-blur-md border border-teal-500/30 text-white px-3 py-1.5 rounded-full shadow-lg transition-opacity duration-300 group-hover:opacity-20">
                <div class="w-2 h-2 rounded-full bg-teal-400 animate-pulse"></div>
                <span class="text-xs font-semibold tracking-wide">gpt-5.1-high</span>
            </div>
            <iframe class="w-full h-full" src="/gpt" allow="microphone; clipboard-read; clipboard-write"></iframe>
        </div>

        <!-- CELL 3: CLAUDE -->
        <div class="relative group border border-gray-700 bg-white overflow-hidden rounded-bl-lg md:rounded-bl-lg">
            <div class="absolute top-3 left-3 z-10 flex items-center gap-2 bg-gray-900/80 backdrop-blur-md border border-orange-500/30 text-white px-3 py-1.5 rounded-full shadow-lg transition-opacity duration-300 group-hover:opacity-20">
                <div class="w-2 h-2 rounded-full bg-orange-400 animate-pulse"></div>
                <span class="text-xs font-semibold tracking-wide">claude-opus-4-1-20250805</span>
            </div>
            <iframe class="w-full h-full" src="/claude" allow="microphone; clipboard-read; clipboard-write"></iframe>
        </div>

        <!-- CELL 4: GROK -->
        <div class="relative group border border-gray-700 bg-white overflow-hidden rounded-br-lg">
            <div class="absolute top-3 left-3 z-10 flex items-center gap-2 bg-gray-900/80 backdrop-blur-md border border-gray-400/30 text-white px-3 py-1.5 rounded-full shadow-lg transition-opacity duration-300 group-hover:opacity-20">
                <div class="w-2 h-2 rounded-full bg-gray-100 animate-pulse"></div>
                <span class="text-xs font-semibold tracking-wide">grok-4.1-thinking</span>
            </div>
            <iframe class="w-full h-full" src="/grok" allow="microphone; clipboard-read; clipboard-write"></iframe>
        </div>

    </main>

    <script>
        // Simulating the load delay
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loader = document.getElementById('loader-overlay');
                const grid = document.getElementById('main-grid');

                // Fade out loader
                loader.style.opacity = '0';
                loader.style.transition = 'opacity 0.3s ease';
                
                setTimeout(() => {
                    loader.style.display = 'none';
                    grid.classList.remove('hidden');
                    // Small timeout to ensure display:block applies before opacity transition
                    requestAnimationFrame(() => {
                        grid.style.opacity = '1';
                    });
                }, 300);

            }, 1000); // 1 second delay
        });
    </script>
</body>
</html>
